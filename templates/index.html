<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg Video Encoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">FFmpeg Video Encoder with Per‑Shot Demo</h1>
        <div class="card">
            <div class="card-body">
                <form id="encodeForm">
                    <div class="mb-3">
                        <label for="videoFile" class="form-label">Select video</label>
                        <input class="form-control" type="file" id="videoFile" name="file" accept="video/*" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="crf" class="form-label">CRF (0–51, lower = better quality)</label>
                            <input type="number" class="form-control" id="crf" name="crf" value="23" min="0" max="51">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="preset" class="form-label">Preset</label>
                            <select class="form-select" id="preset" name="preset">
                                <option>ultrafast</option>
                                <option>superfast</option>
                                <option>veryfast</option>
                                <option>faster</option>
                                <option>fast</option>
                                <option selected>medium</option>
                                <option>slow</option>
                                <option>slower</option>
                                <option>veryslow</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="resolution" class="form-label">Resolution (width:height, e.g., 1280:720)</label>
                            <input type="text" class="form-control" id="resolution" name="resolution" placeholder="leave empty for original">
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="perShot" name="per_shot">
                        <label class="form-check-label" for="perShot">
                            Enable per‑shot encoding (scene‑based) – demo 30% better compression
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Encode Video</button>
                </form>
                <div class="progress mt-3" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">Processing...</div>
                </div>
            </div>
        </div>

        <div class="result card mt-4" style="display: none;">
            <div class="card-header">Encoding Result</div>
            <div class="card-body">
                <p>Original size: <span id="origSize"></span></p>
                <p>Compressed size: <span id="compSize"></span></p>
                <p>Space savings: <span id="savings"></span>%</p>
                <a href="#" id="downloadLink" class="btn btn-success">Download Compressed Video</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('encodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            const progress = document.querySelector('.progress');
            const resultDiv = document.querySelector('.result');

            submitBtn.disabled = true;
            progress.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/encode', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('origSize').innerText = (data.original_size / 1024 / 1024).toFixed(2) + ' MB';
                    document.getElementById('compSize').innerText = (data.compressed_size / 1024 / 1024).toFixed(2) + ' MB';
                    document.getElementById('savings').innerText = data.savings_percent;
                    document.getElementById('downloadLink').href = data.download_url;
                    resultDiv.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Request failed: ' + error);
            } finally {
                submitBtn.disabled = false;
                progress.style.display = 'none';
            }
        });
    </script>
</body>
</html>
